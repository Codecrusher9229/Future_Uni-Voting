<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="stylesheet" href="/public/styles/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> 
    <!-- toastify -->
</head>
<body>
    <div class="container">
        <div class="upper">
         <span>   <h1>Event Registration</h1>
        <h5 class="h5k">Form once submitted can not be modified again.</h5>
        <h5 >Fill Carefully*</h5></span>
       <span><a href="/future"><img class="logo" src="/public/images/logo.png"></a></span> 
        </div>
        <form id="registrationForm">
          <div class="main">
            <div class="first">
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                
                <div>
                    <label for="studentId">Student ID:</label>
                    <input type="text" placeholder="BCA2400XXX" id="studentId" required>
                    <!-- <h5 class="h5k">(ex- BCA1234, B.TECH1234 etc)</h5> -->
                </div>
            </div>
            <div class="second">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="EDUCATION [B.ED]">EDUCATION [B.ED]</option>
                        <option value="FOP">FOP</option>
                        <option value="FIP">FIP</option>
                        <option value="BCA">BCA</option>
                        <option value="BCA AI">BCA (AI)</option>
                        <option value="MCA">MCA</option>
                        <option value="BTECH CS">BTECH (CS)</option>
                        <option value="BTECH AI">BTECH (AI)</option>
                        <option value="BTECH EE">BTECH (EE)</option>
                        <option value="BTECH ME">BTECH (ME)</option>
                        <option value="NURSING">NURSING</option>
                        <option value="BAMS">BAMS</option>
                        <option value="MBA">MBA</option>
                        <option value="BBA">BBA</option>
                        <option value="POLYTECHNIC">POLYTECHNIC</option>
                    </select>
                </div>
                
                <div>
                    <label for="event">Select Event:</label>
                    <select id="event" required>
                        <option value="">Select an event</option>
                    </select>
                </div>
            </div>
          </div>
            <button type="submit">Register</button>
            
        </form>
        <!-- <button onclick="window.location.href='index.html'">Home</button> -->
    </div>
    <!-- toastify -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script> -->
    <script src="/public/js/register.js"></script>
</body>
</html>
