<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr & Miss Future Registration</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="future-register.css">
</head>

<body>
    <div class="container">
        <div class="upper">
            <span>
                <h1>Mr & Miss Future Registration</h1>
                <h5 class="h5k">Form once submitted can not be modified again.</h5>
                <h5>Fill Carefully*</h5>
            </span>
            <span><img class="logo" src="/public/images/logo.png"></span>
        </div>
        <form id="registrationForm">
            <div class="main">
                <div class="first">
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div>
                        <label for="event">Category:</label>
                        <select id="category" required>
                            <option value="">Select Catagory</option>
                            <option value="Mr Future">Mr Future</option>
                            <option value="Miss Future">Miss Future</option>
                        </select>
                    </div>
                    <!-- <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>
                    <div>
                        <label for="studentId">Student ID:</label>
                        <input type="text" placeholder="BCA2400XXX" id="studentId" required>
                        <h5 class="h5k">(ex- BCA1234, B.TECH1234 etc)</h5>
                    </div> -->
                    <!-- <div>
                        <label for="event">Gender:</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div> -->
                </div>
                <div class="second">
                    <!-- <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div> -->
                    <div>
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="EDUCATION [B.ED]">EDUCATION [B.ED]</option>
                            <option value="FOP">FOP</option>
                            <option value="FIP">FIP</option>
                            <option value="BCA">BCA</option>
                            <option value="BCA AI">BCA (AI)</option>
                            <option value="MCA">MCA</option>
                            <option value="BTECH CS">BTECH (CS)</option>
                            <option value="BTECH AI">BTECH (AI)</option>
                            <option value="BTECH EE">BTECH (EE)</option>
                            <option value="BTECH ME">BTECH (ME)</option>
                            <option value="NURSING">NURSING</option>
                            <option value="BAMS">BAMS</option>
                            <option value="MBA">MBA</option>
                            <option value="BBA">BBA</option>
                            <option value="POLYTECHNIC">POLYTECHNIC</option>
                        </select>
                    </div>
                    <div>
                        <label for="candidateImg">Upload Image:</label>
                        <input type="file" id="candidateImg" accept="image/*" required>
                    </div>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- <button onclick="window.location.href='admin.html'">Admin Dashboard</button> -->
    </div>

    <script src="future-register.js"></script>
</body>

</html>
